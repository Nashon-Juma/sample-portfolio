<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(145, 58, 58, 0.116);
            color: #333;
        }

        .contact-section {
            padding: 50px 0;
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }

        .contact-info,
        .contact-form,
        .map {
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

    </style>

</head>
<body>

    <section class="contact-section">
        <div class="content">
            <h1>Contact Us</h1>

            <div class="contact-info">
                <h2>Our Contact Information</h2>
                <p>Email: Nahshonjumaz@gmail.com</p>
                <p>Phone: +(254) 7699-52797</p>
                <p>Address: 1324 Ngong Road, Nairobi</p>
            </div>

            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="map">
                <h2>Visit Us</h2>
                <p>We're located at 1324 Ngong Road, Nairobi. Come and say hello!</p>
                <!-- Add an embedded map (e.g., Google Maps) here -->
            </div>
        </div>
    </section>

</body>
</html>
